<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head">head</head>

<body>
<div th:replace="fragments/navbar::navbar"/>
</div>

<div class="container"><h2 class="text-center text-white">Upload Offer</h2>
	<form method="POST"
	      th:object="${offerModel}"
	      th:action="@{/offers/add}"
	      class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

		<div class="row">
			<div class="form-group col-md-6 mb-3"><label class="text-center text-white font-weight-bold" for="modelId">Model</label>

				<select id="modelId"
				        name="modelId"
				        th:errorclass="is-invalid"
				        class="form-control">
					<option value="">- Select a model -</option>

					<optgroup th:each="brand: ${brands}"
					          th:label="${brand.name}">

						<option
								th:each="brandModel: ${brand.models}"
						        th:text="${brandModel.name}"
						        th:value="${brandModel.id}"
						        th:selected="${brandModel.id} == *{modelId}">

						</option>
					</optgroup>
				</select>
				<p class="invalid-feedback">Vehicle model is required.</p></div>
			<div class="form-group col-md-6 mb-3"><label for="price" class="text-white font-weight-bold">Price</label>
				<input id="price"
				       name="price"
				       th:value="*{price}"
				       th:errorclass="is-invalid"
				       type="number" min="100" step="50" class="form-control" placeholder="Suggested price"/>
				<p class="invalid-feedback">Reasonable price is required.</p></div>
		</div>

		<div class="row">
			<div class="form-group col-md-6 mb-3">
				<label class="text-center text-white font-weight-bold" for="engine">Engine</label>
				<select id="engine"
				        name="engine"
				        th:errorclass="is-invalid"
				        class="form-control">

					<option value="">- Select engine type -</option>
					<option
							th:each="anEngine: ${engines}"
					        th:value="${anEngine}"
					        th:text="${anEngine}"
					        th:selected="${anEngine} == *{engine}">
					</option>
				</select>
				<p class="invalid-feedback">Engine type is required.</p>
			</div>

			<div class="form-group col-md-6 mb-3">
				<label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
				<select
						id="transmission"
						name="transmission"
						th:errorclass="is-invalid"
						class="form-control">
					<option value="">- Select transmission type -</option>
					<option
							th:each="aTransmission: ${transmissions}"
					        th:value="${aTransmission}"
					        th:text="${aTransmission}"
					        th:selected="${aTransmission} == *{transmission}">
						Transmission type
					</option>
				</select>
				<p class="invalid-feedback">Transmission type is required.</p></div>
		</div>
		<div class="row">
			<div class="form-group col-md-6 mb-3"><label for="year" class="text-white font-weight-bold">Year</label>
				<input id="year"
				       name="year"
				       th:value="*{year}"
				       th:errorclass="is-invalid"
				       type="number" min="1930" max="2099" step="1"
				       class="form-control" placeholder="Manufacturing year"/>
				<p class="invalid-feedback">Manufacturing year is required.</p>
			</div>

			<div class="form-group col-md-6 mb-3">
				<label for="mileage" class="text-white font-weight-bold">Mileage</label>
				<input
						id="mileage"
						name="mileage"
						th:errorclass="is-invalid"
						th:value="*{mileage}"
						type="number"
						min="0" max="900000" step="1000"
						class="form-control"
						placeholder="Mileage in kilometers"/>
				<p class="invalid-feedback">Mileage in kilometers is required.</p>
			</div>
		</div>
		<div class="form-group"><label class="text-white font-weight-bold" for="description">Description</label>
			<textarea id="description"
			          name="description"
			          th:errorclass="is-invalid"
			          th:text="*{description}"
			          type="textarea"
			          class="form-control" rows="3"
			          placeholder="Description"></textarea>
			<p class="invalid-feedback">Description is required minimum length 10 characters.</p>
		</div>

		<div class="form-group"><label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
			<input
				id="imageUrl"
				name="imageUrl"
				th:errorclass="is-invalid"
				th:value="*{imageUrl}"
				type="url"
				class="form-control" placeholder="Put vehicle image URL here">
			<p class="invalid-feedback">Vehicle image URL is required.</p>
		</div>

		<div class="row">
			<div class="col col-md-4">
				<div class="button-holder d-flex">
					<input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
				</div>
			</div>
		</div>
	</form>
</div>
<div>
	<footer></footer>
</div>
</body>
</html>
