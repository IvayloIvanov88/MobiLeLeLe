<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>My car market</title>
	<link rel="stylesheet" href="/css/reset-css.css"/>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<script src="/js/jquery-3.5.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar::navbar"/>
</div>


<div class="container-fluid">
	<h2 class="text-center text-white mt-5">Details</h2>
	<div th:object="${offer}"
	     class="offers row mx-auto d-flex flex-row justify-content-center">
		<div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

			<div class="card-body pb-1">
				<h5 class="card-title"
				    th:text="*{brand} + ' '  + *{model} + ' '  + *{year}"
				>Offer year Brand name Model name</h5>
			</div>

			<ul class="offer-details list-group list-group-flush">
				<li class="list-group-item">
					<div class="card-text">Mileage: <span th:text="*{mileage}"></span></div>
					<div class="card-text">Price: <span th:text="*{price}"></span></div>
					<div class="card-text">Engine: <span th:text="*{engine}"></span></div>
					<div class="card-text">Transmission type: <span th:text="*{transmission}"></span></div>
					<div class="card-text">Offer created: <span ></span></div>
					<div class="card-text">Offer modified: <span th:text="*{updated}"></span></div>
					<div class="card-text"><span th:text="'Seller: ' + *{seller}">Seller-First and Last name</span>
					</div>
				</li>
			</ul>

			<div class="card-body">
				<div class="row">
					<form th:action="@{/offers/offer/{id}/update (id = ${id})}"
					      th:method="get">
						<input type="submit" class="card-link" value="Update"/>
					</form>

					<form th:action="@{/offers/offer/{id}/(id=${id})}"
					      th:method="delete">
						<input class="card-link" type="submit" value="Delete">
					</form>
				</div>
			</div>

			<div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
				<img alt="Car image" th:src="*{imageUrl}" class="img-thumbnail rounded">>
			</div>
		</div>
	</div>

	<div>
		<footer></footer>
	</div>
</div>
</body>
</html>
