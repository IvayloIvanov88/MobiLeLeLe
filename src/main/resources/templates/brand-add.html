<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head">head</head>

<body>

<div th:replace="fragments/navbar::navbar"/>
</div>
<div class="container">
	<h2 class="text-center text-white">Upload brand</h2>
	<form
			th:action="@{/brands/add}"
			th:method="POST"
			th:object="${brands}"
			class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

		<div class="row">
			<div class="form-group col-md-6 mb-3">
				<label for="name" class="text-white font-weight-bold">Brand name</label>
				<input
						id="name"
						th:field="*{name}"
						th:errorclass="is-invalid"
						type="text"
						class="form-control"
						placeholder="Enter brand name"/>
				<p class="invalid-feedback errors alert alert-danger">
					Brand name is required and should be between 2 and 20 symbols.
				</p>
			</div>
			<div class="form-group col-md-6 mb-3">
				<label for="model" class="text-white font-weight-bold">Model name</label>
				<input
						id="model"
						th:field="*{model}"
						th:errorclass="is-invalid"
						type="text"
						class="form-control"
						placeholder="Enter Model name"/>
				<p class="invalid-feedback errors alert alert-danger">
					Model name is required and should be between 2 and 20 symbols.
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col col-md-4">
				<div class="button-holder d-flex">
					<input type="submit" class="btn btn-info btn-lg" value="Add brand"/>
				</div>
			</div>
		</div>
	</form>
</div>

<div>
	<footer></footer>
</div>

</body>
</html>
