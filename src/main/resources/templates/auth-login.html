<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head">head</head>


<body>
<div th:replace="fragments/navbar::navbar"/>
navbar</div>


<div class="container">
	<h2 class="text-center text-white">Login</h2>
	<form method="POST"
	      th:object="${userModel}"
	      th:action="@{/users/login}"
	      class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
		<div class="form-group">
			<label for="email" class="text-white font-weight-bold">Email</label>
			<input th:value="*{email}"
			       id="email"
			       name="username"
			       type="email"
			       min="2" max="50"
			       class="form-control"
			       placeholder="Enter email"/>
			<div th:if="${#fields.hasErrors('email')}">
				<small class="text-danger"> email should be at least 2 symbols.</small>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="text-white font-weight-bold">Password</label>
			<input
					id="password"
					name="password"
					type="password"
					min="2" max="20"
					class="form-control"
					placeholder="Enter password"/>
			<div th:if="${bad_credentials}">
				<small class="text-danger"> The password should be at least 3 symbols.</small>
			</div>

		</div>

		<p th:if="${notFound}" class="errors alert alert-danger">
			Invalid username or password.
		</p>

		<div class="row">
			<div class="col col-md-4">
				<div class="button-holder d-flex">
					<input type="submit" class="btn btn-info btn-lg" value="Login"/>
					<!-- FACEBOOK SIGNING -->
					&emsp;
					<a th:href="@{/oauth2/authorization/facebook}"
					   class="btn btn-block btn-outline-primary">
						<i class="fab fa-facebook-f"></i>
						Login via facebook
					</a>
				</div>
			</div>
		</div>
	</form>
</div>

<div>
	<footer></footer>
</div>
</body>
</html>
